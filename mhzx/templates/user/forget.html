{% extends 'base.html' %}
{% block body %}
  <div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li><a href="{{ url_for('user.login') }}">登入</a></li>
          <li class="layui-this">找回密码<!--重置密码--></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
              <div class="layui-form layui-form-pane">
                <form method="post">
                    <div class="layui-form-item">
                <label for="L_userid" class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_userid" name="userid" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
                  <div class="layui-form-item">
                <label for="L_question" class="layui-form-label">密保问题</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_question" name="question" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_answer" class="layui-form-label">密保答案</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_answer" name="answer" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
                    <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">密码</label>
                      <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off"
                               class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                    </div>
                    <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">确认密码</label>
                      <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repassword" required lay-verify="required"
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  <div class="layui-form-item">
                    <label for="L_vercode" class="layui-form-label">人类验证</label>
                    <div class="layui-input-inline">
                      <input type="text" id="L_vercode" name="ver_code" required lay-verify="required"
                             placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">
                      <span style="color: #c00;">{{ ver_code }}</span>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <button class="layui-btn" alert="1" lay-filter="*" lay-submit>提交</button>
                  </div>
                </form>
              </div>


          </div>
        </div>
      </div>
    </div>


  </div>
{% endblock %}
