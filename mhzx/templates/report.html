{% extends 'base_hx.html' %}
{% block body %}

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>近七日走势</legend>
</fieldset>

<div class="layui-main site-inline">
<div class="site-content">
<div id="main1" style="width: auto; height: 300px"></div>
</div>
</div>
{% endblock %}

{% block other_js %}
<script src="/static/echarts.min.js"></script>
<script>
layui.use(['fly', 'form', 'layedit', 'laydate'], function(){
    var $ = layui.$
    ,form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,fly = layui.fly;

  var myChart = echarts.init(document.getElementById('main1'));
  var option = {
    title: {
        text: '堆叠区域图'
    },
    tooltip : {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {},
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'邮件营销',
            type:'line',
            stack: '总量',
            areaStyle: {},
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'联盟广告',
            type:'line',
            stack: '总量',
            areaStyle: {},
            data:[220, 182, 191, 234, 290, 330, 310]
        },
        {
            name:'视频广告',
            type:'line',
            stack: '总量',
            areaStyle: {},
            data:[150, 232, 201, 154, 190, 330, 410]
        },
        {
            name:'直接访问',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[320, 332, 301, 334, 390, 330, 320]
        },
        {
            name:'搜索引擎',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            areaStyle: {normal: {}},
            data:[820, 932, 901, 934, 1290, 1330, 1320]
        }
    ]
};

     myChart.setOption(option);
     $.get('/api/report?category=真身', function(res){
      if(res.status === 0) {
        myChart.setOption({
            legend: {
                x: '50px',
                y: '30px',
                data: res.data.legend
            },
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                data: res.data.x_axis
            }],
            series: res.data.series
        });
      }
    });

});
</script>
{% endblock %}
