[uwsgi]
env = LANG=en_US.UTF-8
env = LC_ALL=en_US.UTF-8
env = LC_LANG=en_US.UTF-8
wsgi-file = manager.py
http-socket = 0.0.0.0:8010
socket = 0.0.0.0:8011
stats = /tmp/mhzx_stat.socket
wsgi = wsgi
master = true
enable-threads = true
buffer-size = 65535
pidfile = /tmp/mhzx.pid
log-x-forwarded-for = true
uid = root
gid = root
master-as-root = true
max-fd = 50000
processes = 4
threads = 5
daemonize = /dev/null
wsgi-disable-file-wrapper = true
lazy-apps = true
logger = file:/root/log/mhzx.log
